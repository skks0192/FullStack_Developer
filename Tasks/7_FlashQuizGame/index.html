<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>⚡ Flash Quiz Game ⚡</h1>

    <div id="quiz-box" class="hidden">
      <div id="progress"></div>
      <h2 id="question"></h2>
      <div id="options"></div>
      <div id="timer">⏳ Time: 10s</div>
    </div>

    <div id="result-box" class="hidden"></div>

    <button id="start-btn">Start Quiz</button>
    <button id="restart-btn" class="hidden">Restart Quiz</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
