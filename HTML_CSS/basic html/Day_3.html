<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 style="text-align: center;color: white;height: 80px;margin-top: 50px; text-decoration:  underline;">FORM VALIDATION</h1>
    <div class="form">
        <form >
            <label>Username</label>
            <input type="text" placeholder="Enter your name"><br>
            <label>Email ID</label>
            <input type="email" placeholder="Email eg. abc@gmai.com"><br>
            <label>PASSWORD</label>
            <input type="password" placeholder="Enter password"><br>
            <label>Date</label>
            <input type="date" placeholder="Date"><br>
            <label>Time</label>
            <input type="time" placeholder="Time"><br>
            <label>GENDER</label><br>
            <label>Male</label>
            <input type="radio" name="Gender" id="Male">
            <label>Female</label>
            <input type="radio" name="Gender" id="Female">
            <label>Others</label>
            <input type="radio" name="Gender" id="Others"><br>
            <h2 style="text-decoration: dashed underline;"> Choose course</h2>
            <label>BTechCse</label>
            <input type="checkbox" name="BTechCse" id="BTechCse">
            <label>BCA</label>
            <input type="Checkbox" name="BCA" id="BCA">
            <label>NURSING</label>
            <input type="checkbox" name="NURSING" id="NURSING"> 
            <label>LAW</label>
            <input type="checkbox" name="LAW" id="LAW"><br><br>
            <label >Message</label>
            <input type="text" placeholder="Type Message"><br><br>
            <a href="https://www.google.com/">Google</a><br>
            <button type="submit">Submit</button>
        </form>
            
    </div>
</body>
</html>
