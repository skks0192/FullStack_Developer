    <script>
//üîπ JavaScript Objects
//üëâ An object is like a box where you can store related information (properties) and actions (methods).

const car = {
  name: "Fiat",
  model: "500",
  color: "white",
  start: function() { console.log("Car started"); },
  drive: function() { console.log("Car is driving"); }
};

console.log(car.name);   // Fiat
car.start();             // Car started
car.drive();
car ["drive"]();             // Car is driving
// üõ†Ô∏è Real-life analogy:

// Properties = car‚Äôs details (color, weight).

// Methods = car‚Äôs actions (start, stop).

// 2Ô∏è‚É£ Ways to Create Objects
// üìå Object Literal (easiest & most common)

const person_1 = { firstName: "John", lastName: "Doe", age: 30 };

//üìå Empty Object + Adding Properties Later

const person_2 = {};
person_2.firstName = "John";
person_2.lastName = "Doe";

// 3Ô∏è‚É£ Accessing Object Properties

// Two ways:

person.firstName;      // Dot notation
person["lastName"];    // Bracket notation

// 4Ô∏è‚É£ Object Methods

// A method is just a function stored inside an object.

const person = {
  firstName: "John",
  lastName: "Doe",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

console.log(person.fullName()); // John Doe
console.log(person.firstName); // John

// üõ†Ô∏è Real-life analogy:
// If properties are "nouns" (name, age), then methods are "verbs" (walk, talk, eat).

// 5Ô∏è‚É£ Constructor Functions (for many objects)

// If you want to create many similar objects, use a constructor.

function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

const father = new Person("John", "Doe", 50, "blue");
const mother = new Person("Sally", "Rally", 48, "green");
console.log(father.firstName,father.age); // John
console.log(mother.age); // 48
console.log(mother.firstName); // Sally
console.log(mother.lastName); // Rally
console.log(mother.eyeColor); // green
console.log(father.age); // 50

// üõ†Ô∏è Real-life analogy:
// Think of a blueprint for a house.

// The blueprint = constructor function.

// Each house built = new object.
