     A callback is just a function that you pass into another  function.
     the main function then calls it later when its own work is done.

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>callback function</title>
     </head>
     <body>
        <script>
            // ===============================================================//eg 1.===========================================
            function sayHello(callback){
                console.log("helloooooo!");
                callback();
            }
            function sayGoodbye(){
                console.log("Goodbyee yaar!");
            }
            sayHello(sayGoodbye);
 
            // ================================================================//eg 2.==========================================
            function add(a,b,callback){
                console.log(a+b);
                callback(a,b);
            }
            function subtract(a,b){
                console.log(a-b);
            }
            add(2,3,subtract);
            

        </script>
     </body>
     </html>
