<!-- what is a promise?
 A promise is like a contract between you and javascript:
        so a promise links both:
        if success ->  resolves(call resolves)
        if failure -> rejects(calls reject)
        promisse states
        A promise can be in 3 states:
        1.pending -> still working
        2.fullfilled -> finished successfully (resolve called)
        3.rejected -> failed(rejected called) 
        
        
        
A Promise in JavaScript is an object used to handle asynchronous operations.
It represents a value that will be available in the future — either success or failure.

simple meaning:
“A Promise predicts that something will happen later — either the operation succeeds and gives a value, or it fails and gives an error.”-->
