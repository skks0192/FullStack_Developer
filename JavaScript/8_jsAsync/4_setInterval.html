<!--  example 4: setInterval (repaeating every second) “setInterval repeatedly ek function ko har given seconds me chalaata hai.”-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
  </head>
  <body>
    <h2>ASychronous setInterval</h2>
    <p id="demo"></p>

    <script>
        function showTime(){
            let d= new Date();

            document.getElementById("demo").innerHTML=
            d.getDate()+":"+
            d.getMinutes()+":"+
            d.getSeconds();
        }
        setInterval(showTime,1000);
    </script>
  </body>
  </html>
